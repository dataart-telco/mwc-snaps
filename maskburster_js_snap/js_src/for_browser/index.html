<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MWC - Demo </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!--mask_color-->

    <div class="container-fluid h_100">
        <div class="row">
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-md-12">
                        <div class="dataart_logo"></div>
                        <div class="app_name">
                            MASKBUSTER
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">

            </div>
        </div>
        <div class="row h_custom">
            <div class="col-sm-9 h_100">
                <div class="pos_rel h_100">
                    <div class="camera_wrapper">
                        <span class="icon_camera ">
                            <svg width="28px" height="15px" viewBox="0 0 28 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="icon-camera" transform="translate(-1044.000000, -64.000000)" fill="#FFFFFF">
                                        <g id="camera" transform="translate(1044.000000, 64.000000)">
                                            <g id="Group-2">
                                                <path d="M18,5.13015787 L18,0 L0,0 L0,14 L18,14 L18,9.25783857 L24.5,12.8351618 L24.5,2 L18,5.13015787 Z" id="Combined-Shape"></path>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </span>
                        <span></span>
                    </div>
                    <div class="mask_frame"></div>
                    <div id="video">
                    </div>
                </div>
            </div>
            <div class="col-sm-3 h_100">
                <div class="pos_rel h_100">
                    <ul class="nav_tabs">
                        <li class="active">Captures</li>
                        <li>Logs</li>
                    </ul>
                    <div id="photos" style="display: block;">

                    </div>

                    <div id="logs" style="display: none;">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="info_block">
                    <div class="time_block">18:18:48</div>
                    <div class="desc_block">SKI MASK FOUND</div>
                </div>
            </div>
            <div class="col-sm-6 call_block">
                <span>Calling the police...</span>
                <span class="phone_block">3 157 894-89-58</span>
            </div>
            <div class="col-sm-2 settings_block">
            </div>
        </div>
    </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.21/webcam.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
</html>
